<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:h="http://java.sun.com/jsf/html"
		  xmlns:f="http://java.sun.com/jsf/core"
		  xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title>Login Page</title>
	</h:head>
	<h:body style="background-color:#f4f4f4">
		<div style="height:40px;"></div>			
		<h:form id="loginForm">		
		<div align="center">
			<p:panel style="width:400px" >
				<f:facet name="header">Login</f:facet>
				<h:panelGrid columns="2" style="border:0" >
					<h:outputText value="User Name:" />
					<p:inputText value="#{loginBean.username}" />
					<h:outputText value="Password:" />
					<p:password value="#{loginBean.password}" />
					<p:panelGrid></p:panelGrid>
					<h:panelGrid columns="3">
						<p:commandButton ajax="false" value="Submit" action="#{loginBean.login}"/>
					</h:panelGrid>
				</h:panelGrid>
				<h:messages showSummary="false" showDetail="true" style="color: red; font-weight: bold;" id="msg01"/>	
			</p:panel>
			</div>
		</h:form>
	</h:body>
</f:view>
</html>
